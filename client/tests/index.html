<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JS IDE Test suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
</head>
<body>
	<h1 id="qunit-header">JS IDE Test suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<!-- Minimum markup required -->
	<canvas id="editor" style="display:none"></canvas>
	<textarea id="clipboard" style="display:none"></textarea>

	<!-- IDE source files -->
	<script src="../js/lib/underscore.js" type="text/javascript"></script>
	<script src="../js/utility.js" type="text/javascript"></script>
	<script src="../js/lib/require.js" data-main="../js/test" type="text/javascript"></script>

	<!-- QUnit source files -->
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script type="text/javascript" src="test.js"></script>

</body>
</html>
